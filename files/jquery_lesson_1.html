<!DOCTYPE html>

<html>
<head>
	
	<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	
	<style>
		body {
			margin:0;
			background:teal;
		}
	</style>
	
		
	<script>
		
		
		if(localStorage.twitterSearch) {
		
			var twitterData = JSON.parse(localStorage.twitterSearch),
			    formattedData = [];
			
			$.each(twitterData.results, function(index, tweet){
			
				//console.log('index:', index, 'tweet:', tweet);
			
			
			
			
			
				formattedData.push({
					text: tweet.text,
					from_user_name: tweet.from_user_name
					});
			
			});
				localStorage.formattedData = JSON.stringify(formattedData);
				
				console.log('finally!:');
			
			
		}else {
		
			$.ajax({
		
				url:'http://search.twitter.com/search.json?q=soda%20ban&rpp=10&include_entities=true&result_type=mixed',
			
				dataType:'jsonp',
			
			
			
			success:function(response){
				localStorage.twitterSearch = JSON.stringify(response);
				console.log('works!');
			
			
				
			},			
			error: function(error){
				alert(error);
			},
			
		});
		
		
		
	
		
		}
		
		

	
	</script>

</head>

<body>
	<p> hello world </p>
	

</body>

</html>
