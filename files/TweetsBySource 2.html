<!DOCTYPE html>

<html>
<head>
	
	<link rel="stylesheet" type="text/css" media="screen" href="TweetsBySource.css" />
	<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	

</head>

<body>
	<div>
		<h1> Tweets By Source </h1>
		<div>
			<form>
			Enter Your Search: <input type="text" name="searchterm">
			</form>
		</div>
		<div id="iPhone"> Tweets from iPhone
			<ul>
				<div id="iPhoneList" >
					<li> This many tweets came from iPhone
			</ul>
				</div>
		</div>
		<div id="Android"> Tweets from Android
			<ul>
				<div id="AndroidList" >
					<li> This many tweets came from iPhone
			</ul>
				</div>
		</div>
		<div id="Web"> Tweets from the Web
			<ul>
				<div id="WebList" >
					<li> This many tweets came from iPhone
			</ul>
				</div>
		</div>
		<div id="Other"> Tweets from Elsewhere
			<ul>
				<div id="OtherList" >
					<li> This many tweets came from other Twitter Clients
			</ul>
				</div>
		</div>
	</div>
</body>

</html>
